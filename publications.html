<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Cognitive Neuroscience Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Cognitive Neuroscience Lab</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li><a href="publications.html">Publications</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="publications">
            <div class="container">
                <h1>Publications</h1>
                <div id="publications-list">
                    <!-- Publications will be dynamically loaded here -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Cognitive Neuroscience Lab. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('publications.json')
                .then(response => response.json())
                .then(data => {
                    const publicationsList = document.getElementById('publications-list');
                    data.forEach(publication => {
                        const publicationDiv = document.createElement('div');
                        publicationDiv.classList.add('publication');
                        
                        const title = document.createElement('h2');
                        title.textContent = publication.title;
                        publicationDiv.appendChild(title);
                        
                        const authors = document.createElement('p');
                        authors.innerHTML = `<strong>Authors:</strong> ${publication.authors}`;
                        publicationDiv.appendChild(authors);
                        
                        const abstract = document.createElement('p');
                        abstract.innerHTML = `<strong>Abstract:</strong> ${publication.abstract}`;
                        publicationDiv.appendChild(abstract);
                        
                        const link = document.createElement('a');
                        link.href = publication.doi;
                        link.target = "_blank";
                        link.textContent = 'Read More';
                        publicationDiv.appendChild(link);
                        
                        publicationsList.appendChild(publicationDiv);
                    });
                })
                .catch(error => console.error('Error fetching publications:', error));
        });
    </script>
</body>
</html>
